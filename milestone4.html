<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="milestone4.css">
</head>
<body>
        <h1>Editable Resume Builder</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" placeholder="Enter your Phone no." required>
                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" placeholder="Enter your id" required>
                <p>Upload your profile picture here <button><b>Browse</b></button></p>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="Education">Education:</label>
                <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Work Experience</legend>
                <label for="work-experience">Experience:</label>
                <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
            </fieldset>
            <button type="submit"><b>Generate Resume</b></button>
        </form><br>
        <!--Dynamic and Editable Form-->
        <div id="resume-display" contenteditable="true">

        </div>
        <script src="milestone4.js" ></script>
</body>
</html>
